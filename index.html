<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Country</title>
    <link rel="stylesheet" href="./bootstrap-5.1.3-dist/css/bootstrap.css">
    <link rel="stylesheet" href="./w3.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
<div class="main-container dark-theme">
 <header class="d-flex justify-content-between w-100 component w3-card">
    <h4 class="title">Where in The World</h4>
    <div>
        <button class="btn themeToggler component">
            <span class="icon"><i class="bi bi-moon"></i></span>
            <span>Dark Mode</span>
        </button>
    </div>
 </header>
 <div class="country-search-area">
    <div class="search-area mt-3 d-block d-md-flex justify-content-between align-items-center">
        <div class="search-container w3-card p-2 pl-3 pr-3 component">
            <span class="icon mr-3 component"><i class="bi bi-search"></i></span>
        <input type="search" placeholder="Search" class="search component" name="search-country" id="search-country">
        </div>
        <div>
            <br>
        </div>
        <div class="filter-region-container">
            <select class="w3-card select-region component" name="select-region" id="select-region">
                <option value="">Filter By Region</option>
                <option value="Africa">Africa</option>
                <option value="Europe">Europe</option>
                <option value="Americas">Americas</option>
                <option value="Asia">Asia</option>
                <option value="Oceania">Oceania</option>
    
            </select>
        </div>
     </div>
     <div class="all-countries">
       <div class="row all-countries-row">
          
       </div>
    </div>
 </div>
  <div class="selected-country-detail shown">
      <div class="m-3 mb-5 mt-5">
          <button class="btn w3-card ml-5 component back-btn">
              <span class="component">
                  <i class="bi bi-arrow-left"></i>
              </span>
              <span>Back</span>
          </button>
      </div>
      <div class="row">
          <div class="col-12 col-md-5">
           <div class="selected-img-container">
            <img src="https://upload.wikimedia.org/wikipedia/commons/5/5c/Flag_of_the_Taliban.svg" class="selected-img" alt="">
           </div>
          </div>
          <div class="col-12 col-md-7 p-3">
            <div class="detail">
                <h4 class="current_country_name mb-3">AFGHANISTAN</h4>
             <div class="row">
                 <div class="col-12 col-md-6 p-2">
                  <p ><b>Native Name:</b><span class="native-name"></span></p>
                  <p ><b>Population:</b><span class="population"></span</p>
                  <p><b>Region:</b><span class="region"></span</p>
                  <p ><b>Sub Region:</b><span class="sub-region"></span</p>
                  <p><b>Capital:</b><span class="capital"></span</p>
                 </div>
                 <div class="col-12 col-md-6 p-2">
                    <p><b>Top Level Domain:</b><span  class="top-level-domain"></span</p>
                    <p><b>Currencies:</b><span class="currencies"></span</p>
                    <p><b>Languages:</b><span class="languages"></span</p>
                </div>
             </div>
             <div class="borders d-md-flex w-100">
                 <h5><b>Border Countries:</b></h5>
                 <div class="borders-list d-flex flex-wrap">
                  <div class="empty">
                      
                  </div>
                 </div>
             </div>
            </div>
          </div>
      </div>
  </div>
</div>
<script src="./bootstrap-5.1.3-dist/js/bootstrap.js"></script>
<script src="./index.js"></script>
</body>
</html>
